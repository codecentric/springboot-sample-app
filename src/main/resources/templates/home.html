<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Configuration Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Spring Boot Configuration Demo</h1>
        <p class="lead">Demo application using <a href="http://projects.spring.io/spring-boot/">Spring Boot</a> for
            deployment on <a href="https://openshift.com">OpenShift</a>.</p>
    </div>
    <p><img th:src="@{/images/config.png}" alt="diagram depicting configuration options"/></p>
    <h4>Static configuration</h4>
    <p><strong>Stored in environment variables at deployment time</strong></p>
    <p>Environment variable: <span th:text="${env}"></span></p>
    <p>ConfigMap: <span th:text="${configmap}"></span></p>
    <p>Secret: <span th:text="${secret}"></span></p>
    <h4>Dynamic configuration <button class="btn btn-primary" onclick="window.location.reload()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
    </h4>
    <p>ConfigMap mounted as a volume:</p>
    <pre th:text="${volume}"></pre>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
